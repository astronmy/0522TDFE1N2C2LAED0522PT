<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listas</title>
</head>
<body>
    <!--
        Ordendas/Desordenadas

        1. Ordenadas
        Es una lista ordenadas
        Atributos:
          -type:  1 => numerico
                  A => alfabetico (mayuscula)
                  a => alfabetico (minuscula)
                  I => romano (mayuscula)
                  i => romano (minuscula)
         -start: defino el inicio (numerico)
         -reversed
    -->
    <ol type="1"   reversed>
       <li>Item 1</li>
       <li>Item 2</li>
       <li>Item 3</li>
    </ol>

    <!--
       1. Desordenadas
        Atributos:
          -type:  disc 
                  circle
                  square
                  none
    -->

    <ul type="disc">
      <li>Item 1
        <ol>
          <li>Item 1.1</li>
          <li>Item 1.2</li>
          <li>Item 1.3</li>
       </ol>
      </li>
      <li>Item 2</li>
      <li>Item 3</li>
   </ul>

</body>
</html>
