<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repaso Final</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <div class="header container border">
      <img class="header__logo" src="images/logo.svg" alt="Logo Pay">
      <nav class="header__menu">
        <ul class="menu">
          <li class="menu__item"><a href="#">Pricing</a></li>
          <li class="menu__item"><a href="#">About</a></li>
          <li class="menu__item"><a href="#">Contact</a></li>
        </ul>
      </nav>
      <a href="#" class="header__button">Schedule a Demo</a>
    </div>
  </header>
  <main>
    <section class="container border">
      <div class="banner">
        <div class="banner__info">
          <h1>Start building with our APIs for absolutely free.</h1>
          <form action="#" method="POST">
            <input placeholder="Enter email address
                " name="email_address" type="email" required>
            <button type="button">Schedule a Demo</button>
          </form>
          <p>Have any questions? Contact Us</p>
        </div>
        <div class="banner__img">
          <img src="images/mobile.png" alt="cellphone">
        </div>
      </div>
    </section>
  </main>
</body>

</html>
